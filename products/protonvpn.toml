[rubric.behavioral-marketing]
value = "no"
citations = [
  "\"We do not do any targeted advertising or any profiling.\""
]

[rubric.security]
value = "yes"
citations = [
  "\"We take data security very seriously. Access to our infrastructure and Secure Core servers is tightly controlled. All of the ProtonVPN servers are encrypted and we do not log VPN session data. Offline backups may be stored periodically, but these are also secured. For users with heightened security needs, it is possible to optionally i) enable 2FA on account access ii) enable login history so that suspicious login attempts can be tracked iii) remove the linked recovery email iv) pay anonymously with cash or bitcoin.\""
]

notes = ["[All ProtonVPN apps are now open source and audited](https://protonvpn.com/blog/open-source/)."]

[rubric.third-party-collection]
value = "no"
notes = [
  "protonVPN does not collect any data from third parties."]

[rubric.history]
value = "last-modified"
citations = [
    "\"The Company reserves the right to periodically review and change this Policy, and will notify users who have enabled the notification preference about any change. Continued use of the Service will be deemed as acceptance of such changes.\""
