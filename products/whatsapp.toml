[rubric.behavioral-marketing]
value = "no"
citations = [
  "\"We do not allow third-party banner ads on WhatsApp. We have no intention to introduce them, but if we ever do, we will update this policy.\" \r\n\r\n \"We may provide you marketing for our Services and those of the [Facebook family of companies](https://faq.whatsapp.com/general/security-and-privacy/the-facebook-companies), of which we are now a part.\" \r\n\r\n \"Messages you may receive containing marketing could include an offer for something that might interest you. We do not want you to have a spammy experience; as with all of your messages, you can manage these communications, and we will honor the choices you make.\""]

[rubric.security]
value = "somewhat"
citations = [
  "\"We've built privacy, end-to-end encryption, and other security features into WhatsApp. We don't store your messages once they've been delivered. When they are end-to-end encrypted, we and third parties can't read them.\" \r\n\r\n \"We do not retain your messages in the ordinary course of providing our Services to you. Once your messages (including your chats, photos, videos, voice messages, files, and share location information) are delivered, they are deleted from our servers. Your messages are stored on your own device. If a message cannot be delivered immediately (for example, if you are offline), we may keep it on our servers for up to 30 days as we try to deliver it. If a message is still undelivered after 30 days, we delete it. To improve performance and deliver media messages more efficiently, such as when many people are sharing a popular photo or video, we may retain that content on our servers for a longer period of time. We also offer end-to-end encryption for our Services, which is on by default, when you and the people with whom you message use a version of our app released after April 2, 2016.\""
]

note = ["\"When you use third-party services that are integrated with our Services, they may receive information about what you share with them. For example, if you use a data backup service integrated with our Services (such as iCloud or Google Drive), they will receive information about what you share with them. If you interact with a third-party service linked through our Services, you may be providing information directly to such third party. Please note that when you use third-party services, their own terms and privacy policies will govern your use of those services.\""]

[rubric.third-party-collection]
value = "yes"
citations = [
    "\"As part of the Facebook family of companies, WhatsApp receives information from, and shares information with, this family of companies. We may use the information we receive from them, and they may use the information we share with them, to help operate, provide, improve, understand, customize, support, and market our Services and their offerings.\" \n\r\n\r \"We allow you to use our Services in connection with third-party services. If you use our Services with such third-party services, we may receive information about you from them; for example, if you use the WhatsApp share button on a news service to share a news article with your WhatsApp contacts, groups, or broadcast lists on our Services, or if you choose to access our Services through a mobile carrier's or device provider's promotion of our Services. Please note that when you use third-party services, their own terms and privacy policies will govern your use of those services.\" \n\r\n\r \"If you pay for our Services, we may receive information and confirmations, such as payment receipts, including from app stores or other third parties processing your payment.\""
]

[rubric.history]
value = "yes"
notes = ["Whatsapp provides revisions of its [privacy policy](https://www.whatsapp.com/legal/privacy-policy/revisions)."]

[rubric.data-deletion]
value = "yes-automated"
citations = [
  "\"You may delete your WhatsApp account at any time (including if you want to revoke your consent to our use of your information) using our in-app delete my account feature. When you delete your WhatsApp account, your undelivered messages are deleted from our servers as well as any of your other information we no longer need to operate and provide our Services.\" \r\n\r\n \"Be mindful that if you only delete our Services from your device without using our in-app delete my account feature, your information may be stored with us for a longer period. Please remember that when you delete your account, it does not affect the information other users have relating to you, such as their copy of the messages you sent them.\""
]
  
