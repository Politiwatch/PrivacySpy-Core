citations = [
  "\"WhatsApp receives or collects information when we operate and provide our Services, including when you install, access, or use our Services.\" \r\n\r\n \"You provide your mobile phone number to create a WhatsApp account. You provide us the phone numbers in your mobile address book on a regular basis, including those of both the users of our Services and your other contacts. You may also add other information to your account, such as a profile name, profile picture, and status message.\" \r\n\r\n \"To help you organize how you communicate with others, we may create a favorites list of your contacts for you, and you can create, join, or get added to groups and broadcast lists, and such groups and lists get associated with your account information.\" \r\n\r\n \"You may provide us with information related to your use of our Services, including copies of your messages, and how to contact you so we can provide you customer support. For example, you may send us an email with information relating to our app performance or other issues.\" \r\n\r\n \"If you pay for our Services, we may receive information and confirmations, such as payment receipts, including from app stores or other third parties processing your payment.\" \r\n\r\n \"We collect device-specific information when you install, access, or use our Services. This includes information such as hardware model, operating system information, browser information, IP address, mobile network information including phone number, and device identifiers. We collect device location information if you use our location features, such as when you choose to share your location with your contacts, view locations nearby or those others have shared with you, and the like, and for diagnostics and troubleshooting purposes such as if you are having trouble with our app's location features.\" \r\n\r\n \"We may also use cookies to understand which of our FAQs are most popular and to show you relevant content related to our Services.\""
