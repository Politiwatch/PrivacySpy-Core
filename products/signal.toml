citations = [
  "\"If you contact Signal User Support, any personal data you may share with us is kept only for the purposes of researching the issue and contacting you about your case. Additional technical information is stored on our servers, including randomly generated authentication tokens, keys, push tokens, and other material that is necessary to establish calls and transmit messages. Signal limits this additional technical information to the minimum required to operate the Services.\""]
  
notes = [
  "\"You register a phone number when you create a Signal account. Phone numbers are used to provide our Services to you and other Signal users. You may optionally add other information to your account, such as a profile name and profile picture. This information is end-to-end encrypted.\" \r\n\r\n \"Signal can optionally discover which contacts in your address book are Signal users, using a service designed to protect the privacy of your contacts. Information from the contacts on your device may be cryptographically hashed and transmitted to the server in order to [determine which of your contacts are registered](https://signal.org/blog/contact-discovery/).\""
]

